<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALC</title>
    <link rel="stylesheet" href="style.css">
    <script src="bmiscript.js" defer></script>
</head>
<body>

    <div class="WindowMiddle">
        <label for="txtfldHeight">Your Height in cm:</label>
        <input type="number" id="txtfldHeight" name="txtfldHeight" step="0.01" min="0">
        

        <label for="txtfldWeight">Your Weight :</label>
        <input type="number" id="txtfldWeight" name="txtfldWeight" step="0.01" min="0">

        <button type="button" onClick="calculateBMI()">CALCULATE</button>
    </div>

</body>
</html>
